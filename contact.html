<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Tania Taslima Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0e7ff);
    }
    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .glass:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="text-gray-800 font-sans">

  <!-- Header with Name and Title -->
  <header class="absolute top-6 right-6 z-10 text-right">
    <div class="text-4xl font-extrabold">Tania Taslima</div>
    <div class="text-lg font-normal mt-2">Fashion Entrepreneur, Business Leader, Social Entrepreneur</div>
  </header>

  <!-- Main Content Section -->
  <div class="flex items-center justify-center h-screen">
    <div class="glass p-8 w-full max-w-2xl">
      <h1 class="text-3xl font-semibold text-center mb-6">Contact</h1>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-xl">Name</label>
          <input type="text" id="name" name="name" class="glass p-4 w-full mt-2" placeholder="Your Name" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-xl">Email</label>
          <input type="email" id="email" name="email" class="glass p-4 w-full mt-2" placeholder="Your Email" required />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-xl">Message</label>
          <textarea id="message" name="message" class="glass p-4 w-full mt-2" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="glass p-4 text-xl font-semibold shadow-xl">Send Message</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
