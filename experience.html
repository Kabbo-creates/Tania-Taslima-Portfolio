<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience - Tania Taslima Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0e7ff);
    }
    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .glass:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="text-gray-800 font-sans">

  <!-- Header with Name and Title -->
  <header class="absolute top-6 right-6 z-10 text-right">
    <div class="text-4xl font-extrabold">Tania Taslima</div>
    <div class="text-lg font-normal mt-2">Fashion Entrepreneur, Business Leader, Social Entrepreneur</div>
  </header>

  <!-- Main Content Section -->
  <div class="flex items-center justify-center h-screen">
    <div class="glass p-8 w-full max-w-2xl">
      <h1 class="text-3xl font-semibold text-center mb-6">Experience</h1>
      <ul class="list-disc pl-6">
        <li>Proprietor at 2Ts Creation (Jan’08 - Present)</li>
        <li>Managing Director at Arya Industries Ltd. (Jan’08 - Present)</li>
        <li>Chief Designer & PR at Kumudini Welfare Trust (Mar’06 - Dec’11)</li>
      </ul>
    </div>
  </div>

</body>
</html>
